<footer class="py-6 border-t-2">
  <div class="container mx-auto">
    <div class="flex mb-2">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}"><img width="24" height="24" src="{{ item.image }}" alt="{{ item.name }}" /></a>
      {% endfor %}
    </div>
    <div class="text-sm text-gray-600">
      <span>
        Do you have a cool mobile idea?
        Perhaps a web site?
        Do you have a business in need of developers?
        <br>
        Drop us a line at <a class="text-purple-500" href="https://www.zerostatic.io">contact@dutyventures.com</a>
        and we can help your idea come to life!</span>
    </div>
  </div>
</footer>
